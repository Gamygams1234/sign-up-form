<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imgaes/favicon-32x32.png">
</head>

<body>
    <div class="background">
        <div class="grid container">

            <div class="description container">
                <h1>Learn to code by watching others</h1>
                <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but
                    understanding how developers think is invaluable. </p>
            </div>

            <div class="sign-up-form">

                <button class="try-free-button">Try it free 7 days then $20/mo. thereafter</button>
                <div class="form-background">
                    <form class="">
                        <div class="form-name-input input">
                            <img src="images/icon-error.svg" class="icon-error" alt="icon-error">
                            <input type="text" id="fname" name="firstname" placeholder="First Name">
                        </div>
                        <div class="form-lname-input input">
                            <img src="images/icon-error.svg" class="icon-error" alt="icon-error">
                            <input type="text" id="lname" name="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-email-input input">
                            <img src="images/icon-error.svg" class="icon-error" alt="icon-error">
                            <input type="email" id="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-password-input input">
                            <img src="images/icon-error.svg" class="icon-error" alt="icon-error">
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>

                        <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    </form>
                    <div class="terms-services">
                        <p>By clicking the button, you are agreeing to our <a href="#" class="red-text">Terms and
                                Services</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
